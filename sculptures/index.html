<!DOCTYPE html>
<html lang="en">

<head>
    <title>Oblokos - Sculptures</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="icon" href="../images/oblk-logo.png">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid app-shell px-3 px-lg-4 py-3 py-lg-4">
        <header class="topbar mb-3 mb-lg-4">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center gap-3">
                <div>
                    <p class="eyebrow mb-1">Gallery Documentation</p>
                    <h1 id="sculpt-name" class="h4 mb-1">Name:</h1>
                    <span id="sculpt-key-badge" class="badge sculpt-key-badge">sculpture: ORINOCO_PORTAL</span>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <a id="sculpt-location" href="#" target="_blank" rel="noopener" class="btn btn-outline-primary btn-sm">Open in Spatial</a>
                    <button id="download" type="button" class="btn btn-primary btn-sm">Export GLB</button>
                    <button id="theme-toggle" type="button" class="btn btn-outline-secondary btn-sm">Dark</button>
                </div>
            </div>

            <div class="row g-2 g-lg-3 stats-row mt-2 mt-lg-3">
                <div class="col-12 col-md-4">
                    <div class="stat-chip">
                        <span class="stat-label">Layers</span>
                        <strong id="stat-layers">-</strong>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="stat-chip">
                        <span class="stat-label">Image base URL</span>
                        <strong id="stat-base-url">-</strong>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="stat-chip">
                        <span class="stat-label">Last loaded</span>
                        <strong id="stat-loaded-at">-</strong>
                    </div>
                </div>
            </div>
        </header>

        <div id="status-alert" class="mb-3"></div>

        <div id="loading-indicator" class="loading-indicator d-none mb-3">
            <div class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></div>
            <span>Loading...</span>
        </div>

        <div class="row g-3 g-lg-4 align-items-start">
            <div class="col-12 col-lg-8">
                <div class="canvas-shell">
                    <canvas id="c"></canvas>
                </div>
            </div>

            <aside class="col-12 col-lg-4">
                <div class="summary-panel">
                    <div class="panel-head">
                        <h2 class="h6 mb-0">Layers</h2>
                        <span id="visible-count" class="badge bg-light text-dark border">0 visible</span>
                    </div>

                    <div class="d-flex flex-column gap-2 mb-3">
                        <input id="layer-search" type="search" class="form-control form-control-sm"
                            placeholder="Search layers by id..." aria-label="Search layers by id">

                        <div class="d-flex align-items-center justify-content-between gap-2">
                            <span class="toggle-caption">Show thumbnails / Compact list</span>
                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="view-mode-toggle" checked>
                            </div>
                        </div>
                    </div>

                    <div id="summary-empty" class="alert alert-light border d-none mb-0">No layers match your search.</div>
                    <div class="row g-2" id="summary"></div>
                </div>
            </aside>
        </div>
    </div>

    <template id="layer-card-template">
        <div class="col-12 col-sm-6 col-xl-4 layer-item">
            <article class="layer-card card h-100">
                <img src="" class="card-img-top layer-thumb" alt="">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-start gap-2">
                        <p class="layer-id mb-0"></p>
                        <button type="button" class="btn btn-sm btn-outline-secondary copy-id-btn">Copy id</button>
                    </div>
                </div>
            </article>
        </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/three@0.115.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.115.0/examples/js/exporters/GLTFExporter.js"></script>
    <script src="main.js"></script>
</body>
</html>
